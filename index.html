<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rest Countries API with theme switcher" />
    <title>Rest Countries API</title>
    <link rel="icon" type="image/x-icon" href="dist/images/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="dist/images/apple-touch-icon.png" />
    <link rel="stylesheet" href="dist/css/output.css" />
  </head>
  <body class="bg-body">
    <header class="shadow-[0_-4px_10px_0] shadow-text bg-header h-16">
      <div class="container py-5 flex justify-between items-center">
        <h1 class="font-extrabold capitalize text-text">where in the world?</h1>
        <div class="flex">
          <img
            src="dist/images/moon-regular.svg"
            alt="moon logo"
            class="w-3 mr-2 cursor-pointer"
          />
          <small class="font-extrabold text-text cursor-pointer"
            >Dark Mode</small
          >
        </div>
      </div>
    </header>
    <main class="pt-20 bg-body mt-1">
      <div
        class="container flex-col md:flex-row flex justify-between items-start"
      >
        <!-- flex-col md:flex-row flex justify-between items-start-->
        <form class="w-full md:w-1/3 relative">
          <img
            src="dist/images/search.svg"
            alt="search icon"
            class="w-5 absolute top-[30px] left-10 translate-y-[-50%] duration-300 cursor-pointer hover:scale-110"
            id="search"
          />
          <input
            type="text"
            role="search"
            placeholder="Search for a counntry..."
            class="py-5 px-20 pr-4 w-full outline-none rounded-md bg-header text-sm shadow-[0_0_5px_-4px] shadow-filter text-text"
          />
        </form>
        <div
          class="w-1/2 md:w-1/4 mt-5 md:mt-0 rounded-md relative bg-header cursor-pointer"
        >
          <p
            class="capitalize text-filter p-5 shadow-[0_0_5px_-4px] shadow-filter lg:text-base md:text-sm"
          >
            filter by region
          </p>
          <img
            src="dist/images/chevron-down.svg"
            alt="down icon"
            class="absolute w-5 top-8 right-4 lg:right-6 translate-y-[-50%]"
          />
          <ul
            class="p-5 absolute top-[110%] bg-header w-full rounded-md shadow-[0_0_5px_-4px] shadow-filter"
          >
            <li class="text-filter text-sm">Africa</li>
            <li class="text-filter text-sm">Americas</li>
            <li class="text-filter text-sm">Asia</li>
            <li class="text-filter text-sm">Europe</li>
            <li class="text-filter text-sm">Oceania</li>
          </ul>
        </div>
      </div>
      <div
        class="container mt-10 grid grid-cols-auto-fill justify-center md:justify-between sm:grid-rows-1"
      ></div>
      <!-- grid grid-cols-auto-fill justify-center md:justify-between sm:grid-rows-1 -->
    </main>
    <section class="container hidden pb-5"></section>
    <script defer src="dist/js/main.js"></script>
  </body>
</html>
